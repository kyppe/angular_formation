<div *ngFor="let item of matches">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="d-flex team-vs">
          <span class="score">{{ item.scoreTeam1 }}-{{ item.scoreTeam2 }}</span>
          <div class="team-1 w-50">
            <div class="team-details w-100 text-center">
              <img
                src="assets/images/logo_1.png"
                alt="Image"
                class="img-fluid"
              />
              <h3>{{ item.team1 }} <span>(win)</span></h3>
            </div>
          </div>
          <div class="team-2 w-50">
            <div class="team-details w-100 text-center">
              <img
                src="assets/images/logo_2.png"
                alt="Image"
                class="img-fluid"
              />
              <h3>{{ item.team2 }}<span>(loss)</span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
