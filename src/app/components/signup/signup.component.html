<div
  class="hero overlay"
  style="background-image: url('assets/images/bg_3.jpg')"
>
  <div class="site-section">
    <div class="container py-5" style="width: 50vw">
      <div class="row">
        <div class="col-lg">
          <form [formGroup]="signUpForm">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
                formControlName="firstName"
              />
            </div>
            <div
              *ngIf="
                (signUpForm.controls['firstName'].invalid &&
                  signUpForm.controls['firstName'].touched) ||
                signUpForm.controls['firstName'].dirty
              "
            >
              <div
                *ngIf="
              signUpForm.controls['firstName'].errors?.['required'] 
            "
                style="color: red"
              >
                First name required
              </div>
              <div
                *ngIf="
              signUpForm.controls['firstName'].errors?.['minlength'] 
            "
                style="color: red"
              >
                Invalid First name
              </div>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Last Name"
                formControlName="lastName"
              />
            </div>
            <div
              *ngIf="
                (signUpForm.controls['lastName'].invalid &&
                  signUpForm.controls['lastName'].touched) ||
                signUpForm.controls['lastName'].dirty
              "
            >
              <div
                *ngIf="
              signUpForm.controls['lastName'].errors?.['required'] 
            "
                style="color: red"
              >
                Last name required
              </div>
              <div
                *ngIf="
              signUpForm.controls['lastName'].errors?.['minlength'] 
            "
                style="color: red"
              >
                Invalid last name
              </div>
            </div>
            <div class="form-group">
              <input
                type="mail"
                class="form-control"
                placeholder="Email"
                formControlName="email"
              />
            </div>
            <div
              *ngIf="
                (signUpForm.controls['email'].invalid &&
                  signUpForm.controls['email'].touched) ||
                signUpForm.controls['email'].dirty
              "
            >
              <div
                *ngIf="
              signUpForm.controls['email'].errors?.['required'] 
            "
                style="color: red"
              >
                Email required
              </div>
              <div
                *ngIf="
              signUpForm.controls['email'].errors?.['pattern'] 
            "
                style="color: red"
              >
                Invalid email
              </div>
            </div>

            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
              />
            </div>

            <div
              *ngIf="
                (signUpForm.controls['password'].invalid &&
                  signUpForm.controls['password'].touched) ||
                signUpForm.controls['password'].dirty
              "
            >
              <div
                *ngIf="
              signUpForm.controls['password'].errors?.['required'] 
            "
                style="color: red"
              >
                password required
              </div>
              <div
                *ngIf="
              signUpForm.controls['password'].errors?.['password'] 
            "
                style="color: red"
              >
                Invalid password
              </div>
            </div>

            <div class="form-group">
              <input
                type="submit"
                class="btn btn-primary py-3 px-5"
                value="Sign Up"
                (click)="signUp(signUpForm)"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
